<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>找回密码页面</title>
    <link rel="stylesheet" type="text/css" href="css/ebit.css"> <!--bootstrap-->
    <link rel="stylesheet" href="css/goodebt.css"/>
   
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <![endif]-->
    
</head>
<body class="bg-fpd loginAB">
    <div class="container-fluid">
        <div class="row">
            <div class="loginBox">
                <!--左边图片-->
                <div class="loginLeft col-sm-7">
                    <a href="javascript:void(0);"><img src="img/login01.png" alt="login" class="img-responsive"/></a>
                </div>
                <!--右边表单-->
                <div class="col-sm-5" style="height:100%;">
                    <form class="form-horizontal loginRight">
                        <div class="text-center">
                            <h1>GoodPool.Top</h1>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="text" class="form-control input-lg ipt" id="findMobile" value="" onblur="checkMobile('#findMobile','#codeError','#restBtn');" placeholder="请输入手机号" autocomplete="off" />
                                <!-- <p id="findError" class="help-block text-danger" style="display:none;"></p> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="text" class="form-control input-lg ipt" value="" style="width:63%;display:inline-block;" name="code" id="findCode" placeholder="请输入验证码" autocomplete="off" />
                                <button type="button" id="sendBtn" class="btn-reg btn-lg fr" onclick="mbe('#findMobile');" style="width:36%;">发送验证码</button>
                                <!-- <p id="codeError1" class="help-block text-danger" style="display:none;">请输入验证码！</p> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="password" class="form-control input-lg ipt" id="Password1" onblur="checkRegistPassword('#Password1','#codeError','#restBtn');" placeholder="请输入密码" autocomplete="off" />
                                <!-- <p id="passwordError" class="help-block text-danger" style="display:none;"></p> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="password" class="form-control input-lg ipt" id="Password2"  onchange="checkConfirm(this,'#Password1','#Password2','#codeError','#restBtn');" placeholder="请再次输入密码" autocomplete="off" />
                                <!-- <p id="newPasswordError" class="help-block text-danger" style="display:none;">两次密码不同,请重新输入！</p> -->
                            </div>
                        </div>
                        <!--传递加密后密码-->
                        <input type="hidden" name="password" id="pwd"/>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                        		<p id="codeError" class="help-block text-danger" style="display:none;"></p>
                                <button type="button" id="restBtn" onclick="resetPassword()" class="btn-lg bg-sub btn-block">重置密码</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8 text-center">
                                <a href="login.html" class="fl">已有账号？立即登录</a>
                                <a href="regist.html" class="fr">注册新账号</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/myEb.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/btc.js"></script>
    
</body>
</html>
