<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>顶好矿池 GoodPool.Top 最棒的比特币矿池</title>
    <link rel="stylesheet" type="text/css" href="css/ebit.css">
    <link rel="stylesheet" type="text/css" href="css/goodebt.css?v=3" />
    <!--[if lt IE 9]>
	    <script src="js/html5shiv.min.js"></script>
	    <script src="js/respond.min.js"></script>
	    <script src="http://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <![endif]-->

</head>
<body class="bg-login loginAB">
    <!-- 登陆盒子 -->
    <div class="user-login clearfix">
        <!-- 左边图片 -->
        <div class="login-img">
            <img src="img/login01.png" alt="GoodPool"/>
        </div>
        <!-- 右边登陆表单 -->
        <div class="login-form pull-right">
            <div class="loginBig ">
                <div class="text-center">
                    <h1>GoodPool.Top</h1>
                </div>
                <div class="form-group" style="margin-top: 12%;">
                    <input type="text" name="text1" style="display:none" />
                    <input type="text" name="username" class="form-control input-lg ipt" id="username" placeholder="请输入手机号" autocomplete="off"/>
                </div>
                <div class="form-group" style="margin-top: 8%;">
                    <input type="password" name="password1" style="display:none" />
                    <input type="password" class="form-control input-lg ipt" id="password" placeholder="请输入密码" autocomplete="off"/>
                </div>
                <!--传递加密后密码-->
                <input type="hidden" name="password" id="pwd" />
                <div class="form-group" style="margin-top: 12%;">
                    <p id="errorTxt" class="help-block text-danger"></p>
                    <button type="button" id="loginBtn" class="btn-lg bg-sub btn-block" onclick="loginAction()">登录</button>
                </div>
                <div class="form-group" style="margin-top: 8%;">
                    <div class="text-center clearfix">
                        <a href="regist.html" class="fl">注册新账号</a>
                        <a href="findPwd.html" class="fr">找回密码</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/myEb.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/btc.js"></script>
    <script>
        $(function() {
          var formH = $(".login-form").height();
          $(".login-img").css('lineHeight',formH+'px').height(formH);
          var loginH = $(".user-login").height();
          //console.log(loginH);
          $(".user-login").css('marginTop','-'+loginH/2+'px');
        })
        
    </script>
</body>

</html>
