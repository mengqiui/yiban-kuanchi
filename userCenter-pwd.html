<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>用户信息</title>
    <link rel="stylesheet" type="text/css" href="css/ebit.css">
    <link rel="stylesheet" href="css/goodebt.css"/>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <![endif]-->

</head>
<body class="center-page moblie-pages-item" onload="getTel()">
<header class="header">
    <div class="container">
        <div class="row">
            <!--nav-->
            <nav id="nav" class="navbar">
                <div class="container">
                    <div class="row">
                        <!--导航条头部:LOGO-->
                        <div class="navbar-header">
                            <a class="navbar-brand" href="userPane.html">GoodPool.Top</a>
                        </div>
                        <!--导航菜单-->
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="userPane.html">进入矿池</a></li>
                            <li class="active"><a href="javascript:void(0);" class="active">账号信息</a></li>
                            <li><a href="javascript:goOut();">退出</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
<section class="main-body" style="margin-top:20px;">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3><a href="javascript:history.go(-1)" class="glyphicon glyphicon-arrow-left text-primary goBack"></a>修改密码</h3>
                <hr/>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">当前手机号</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control ipt" value="" id="oldTel" disabled/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newName" class="col-sm-2 control-label">短信验证</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control ipt" value="" style="width:57%;display:inline-block;" name="code" id="verifCode" placeholder="请输入验证码" autocomplete="off">
                            <button type="button" id="sendBtn" class="btn btn-primary fr" onclick="mbe('#oldTel');" style="width:42%;height:34px;font-size:14px;">发送验证码</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nowPwd" class="col-sm-2 control-label">当前密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="nowPwd" placeholder="请输入旧的密码" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPwd" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="newPwd" placeholder="请输入新的密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="okPwd" class="col-sm-2 control-label">确认新密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="okPwd" placeholder="请输入新的密码" />
                            <p id="conError" class="help-block text-danger" style="font-size:13px;"></p>
                        </div>
                    </div>
                    <!--传递加密后密码-->
                    <input type="hidden" name="password" id="pwd"/>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <button type="button" class="btn btn-primary" onclick="changePwd()" id="okConfirm">确认修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/myEb.js"></script>
<script src="js/btc.js"></script>
<script src="js/layer/layer.js"></script>
</body>
</html>
