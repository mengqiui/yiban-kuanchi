<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>顶好矿池 GoodPool.Top 最棒的比特币矿池</title>
    <link rel="stylesheet" type="text/css" href="css/ebit.css">
    <link rel="stylesheet" type="text/css" href="css/goodebt.css" />

    <!--[if lt IE 9]>
	    <script src="js/html5shiv.min.js"></script>
	    <script src="js/respond.min.js"></script>
	    <script src="http://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <![endif]-->

</head>

<body class="bg-login loginAB">
    <div class="container-fluid">
        <div class="row">
            <div class="loginBox">
                <!--左边图片-->
                <div class="loginLeft col-md-7 hidden-xs">
                    <img src="img/login01.png" alt="login" class="img-responsive" />
                </div>
                <!--右边表单-->
                <div class="col-md-5 col-xs-10 col-xs-offset-1" style="height:100%;">
                    <form class="form-horizontal loginRight" id="loginForm" method="post" enctype="multipart/form-data" autocomplete="off">
                        <div class="text-center">
                            <h1>GoodPool.Top</h1>
                        </div>
                        <div class="form-group" style="margin-top:5%;">
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="text" name="text1" style="display:none" />
                                <input type="text" name="username" class="form-control input-lg ipt" id="username" onblur="checkMobile('#username','#telError','#loginBtn')" placeholder="请输入手机号" value="" autocomplete="off">
                                <p id="telError" class="help-block text-danger" style="display:none;"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="password" name="password1" style="display:none" />
                                <input type="password" class="form-control input-lg ipt" id="password" onblur="checkRegistPassword('#password','#pwdError','#loginBtn');" placeholder="请输入密码" value="" autocomplete="off">
                                <p id="pwdError" class="help-block text-danger" style="display:none;"></p>
                            </div>
                        </div>
                        <!-- 加密密码 -->
                        <input type="hidden" name="password" id="pwd" />
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <p id="loginError" class="help-block text-danger" style="display:none;"></p>
                                <button type="button" id="loginBtn" class="btn-lg bg-sub btn-block" onclick="loginAction()">登录</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8 text-center">
                                <a href="regist.html" class="fl">注册新账号</a>
                                <a href="findPwd.html" class="fr">找回密码</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/myEb.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/btc.js"></script>
</body>

</html>
